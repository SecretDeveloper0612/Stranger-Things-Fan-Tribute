    <style>
      :root {
        --st-red: #E50914;
        --st-black: #050505;
        --st-blue: #0a1128;
      }
      body {
        margin: 0;
        background-color: var(--st-black);
        color: white;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      .st-title {
        font-family: 'Libre Baskerville', serif;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: -0.05em;
      }
      .st-font {
        font-family: 'Bebas Neue', cursive;
        letter-spacing: 0.1em;
      }
      .st-handwritten {
        font-family: 'Rock Salt', cursive;
      }
      .st-serif {
        font-family: 'Crimson Pro', serif;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--st-red);
      }
      .grain::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.05;
        pointer-events: none;
        z-index: 9999;
      }
      .st-logo {
        color: transparent;
        -webkit-text-stroke: 1px var(--st-red);
        filter: drop-shadow(0 0 8px rgba(229, 9, 20, 0.6));
        transition: all 0.5s ease;
      }
      .st-logo:hover {
        color: var(--st-red);
        -webkit-text-stroke: 0px transparent;
        filter: drop-shadow(0 0 20px rgba(229, 9, 20, 1));
      }
    </style>
